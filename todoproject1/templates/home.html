{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" >
        <form method="post" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="taskname" class="form-group" placeholder="Enter the task">
            </div>

            <div class="form-group">
                <input type="text" name="priority" class="form-group" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                <input type="date" name="date" class="form-group" placeholder="Enter the date">

             </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6" >
        <h3>Tasks to be completed</h3>
        {% for i in display %}
        <div class="shadow card">
            <div class="card-body">
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <h5 class="card-title">{{i.name}}</h5>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>


            </div>
        </div><br>


        {% endfor %}

</div>

    </div>
</div>

{% endblock %}
